name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Install dependencies
        run: npm ci

      - name: Typecheck Gate
        run: npm run typecheck

      - name: Playwright Meta Gate
        run: |
          set -euo pipefail
          : > meta-gate.txt
          npx playwright test tests/meta --reporter=list | tee meta-gate.txt
        env:
          CI: true

      - name: Playwright Meta Summary
        if: always()
        run: |
          {
            echo '### Playwright Meta Gate'
            echo '```'
            cat meta-gate.txt
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload Meta Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: meta-gate
          path: meta-gate.txt

      - name: Playwright E2E Gate
        run: npx playwright install --with-deps && npx playwright test
        env:
          CI: true

      - name: Upload Playwright traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: playwright-report
